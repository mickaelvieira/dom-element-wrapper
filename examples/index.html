<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="../dist/dom-element-wrapper.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", function () {
      const wrap = DOMElementWrapper.wrap;

      const items = ["Cat", "Dog", "Wolf"].map(name => wrap("li").appendText(name));

      const element1 = wrap("div")
        .setAttribute("id", "element-id")
        .appendWrappers(
          wrap("div").appendWrappers(
            wrap("h2").appendText("Animals")
          ),
          wrap("ul").appendWrappers(...items)
        )
        .unwrap();

      const button = wrap("input", {
        type: "button",
        value: "Click me",
        class: "btn"
      })
      .addEventListener("click", function(event) {
        console.log("clicked!");
      })
      .addEventListener("mouseover", function(event) {
        console.log("mouseover!");
      })
      .addEventListener("mouseout", function(event) {
        console.log("mouseout!");
      });

      const element2 = wrap("div", {
          className: "container"
        })
        .appendWrapper(button)
        .setAttribute("id", "element-id-2")
        .unwrap();

      let body = document.querySelector("body");

      body = wrap(body)
        .appendChild(element1)
        .appendChild(element2);

      const container = document.querySelector(".element");

      const oldTitle = container.querySelector("h1");
      const newTitle = wrap("h1").appendText("World");

      const element3 = wrap(container)
        .removeChild(oldTitle)
        .appendWrapper(newTitle);
    });
    </script>
  </head>
  <body>
    <div class="element">
      <h1>Hello</h1>
    </div>

  </body>
</html>
